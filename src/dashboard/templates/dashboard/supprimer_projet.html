<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un projet</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff3f3; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #c0392b; }
        button, a { margin: 10px; padding: 10px 20px; border-radius: 4px; border: none; text-decoration: none; }
        .confirm { background-color: #c0392b; color: white; }
        .cancel { background-color: #bdc3c7; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmer la suppression</h2>
        <p>Voulez-vous vraiment supprimer ce projet : <strong>{{ projet.titre }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm">Oui, supprimer</button>
            <a href="{% url 'indexetudiant' %}" class="cancel">Annuler</a>
        </form>
    </div>
</body>
</html>
