<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Cours</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        button { background-color: #e67e22; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #d35400; }
        a { display: inline-block; margin-top: 15px; text-align: center; width: 100%; color: #2c3e50; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Modifier le cours : {{ cours.titre }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Mettre à jour</button>
    </form>
    <a href="{% url 'indexenseignant' %}">← Retour à l'accueil</a>
</body>
</html>
