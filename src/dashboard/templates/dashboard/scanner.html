<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
</head>
<body>

    <div class="container">
        <h2>Scanner un Document</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Utiliser la caméra</h5>
                        <div id="camera-preview" class="mb-3" style="border: 1px solid #ddd; height: 300px;"></div>
                        <button id="capture-btn" class="btn btn-primary" disabled>Capturer</button>
                        <button id="start-camera" class="btn btn-secondary">Démarrer la caméra</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Prévisualisation</h5>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <img id="preview" src="#" alt="Preview" style="max-width: 100%; display: none;">
                        
                        <form method="post" id="scan-form" enctype="multipart/form-data" class="mt-3">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="hidden" id="image-data" name="image-data">
                            <button type="submit" class="btn btn-success">Envoyer le scan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.createElement('video');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const imageData = document.getElementById('image-data');
        const cameraPreview = document.getElementById('camera-preview');
        const scanForm = document.getElementById('scan-form');
        const typeDocumentSelect = document.getElementById('id_type_document');
        
        let stream = null;
        
        startCameraBtn.addEventListener('click', async function() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                video.play();
                cameraPreview.appendChild(video);
                startCameraBtn.disabled = true;
                captureBtn.disabled = false;
            } catch (err) {
                console.error("Erreur d'accès à la caméra:", err);
                alert("Impossible d'accéder à la caméra. Veuillez vérifier les permissions.");
            }
        });
        
        captureBtn.addEventListener('click', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const image = canvas.toDataURL('image/jpeg');
            preview.src = image;
            preview.style.display = 'block';
            imageData.value = image;
            
            // Arrêter la caméra après capture
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
        
        // Envoi via AJAX
        scanForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('type_document', typeDocumentSelect.value);
            
            if (imageData.value) {
                // Si capture depuis caméra
                const imageBlob = dataURLtoBlob(imageData.value);
                formData.append('scan', imageBlob, 'scan.jpg');
            } else {
                // Si upload de fichier
                const fileInput = document.querySelector('input[type="file"]');
                if (fileInput.files.length > 0) {
                    formData.append('scan', fileInput.files[0]);
                }
            }
            
            fetch("{% url 'upload_scan_api' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = data.redirect_url;
                } else {
                    alert("Erreur lors de l'envoi du scan");
                }
            });
        });
        
        function dataURLtoBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            
            return new Blob([ab], { type: mimeString });
        }
    });
    </script>

</body>
</html>
