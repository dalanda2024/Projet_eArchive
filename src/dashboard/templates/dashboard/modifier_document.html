<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Document</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eef2f3; padding: 40px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        button { background-color: #16a085; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #12876f; }
        a { display: block; text-align: center; margin-top: 20px; color: #34495e; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Modifier le document : {{ document.titre }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Mettre à jour</button>
    </form>
    <a href="{% url 'indexpersonnel' %}">← Retour à l'accueil</a>
</body>
</html>
